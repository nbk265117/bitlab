version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    image: betlab-php:8.3
    container_name: betlab-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./core/storage:/var/www/html/core/storage
      - ./core/bootstrap/cache:/var/www/html/core/bootstrap/cache
    depends_on:
      - db
    environment:
      - PHP_MEMORY_LIMIT=512M

  web:
    image: nginx:1.27-alpine
    container_name: betlab-web
    ports:
      - "80:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: betlab-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: betlab
      MYSQL_USER: betlab
      MYSQL_PASSWORD: betlab
    volumes:
      - dbdata:/var/lib/mysql
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password", "--character-set-server=utf8mb4", "--collation-server=utf8mb4_unicode_ci"]

volumes:
  dbdata:


